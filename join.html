{% extends "base.html" %}


    {% block title %}
Join Room
    {% endblock %}
   



{% block content %}


<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='join.css')}}">
    


    
<main>


  <div class="b-example-divider"></div>


  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Join the rest of the world sharing thoughts and idea</h1>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form method="POST" action="chat" class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Room Id</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Private
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Join room</button>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

</main>



{% endblock %}
