{% extends "base.html" %}


    {% block title %}
Home
    {% endblock %}

    

{% block content %}


<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='home.css')}}">
    

<main>


  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

            <div class="card-body">
              <p class="card-text">Join others share ideas , feelings .</p>
              <div class="d-flex justify-content-between align-items-center">
                <form method="POST" action="join">
                  
                <div class="btn-group">
                  <button type="submit" class="btn btn-bg btn-outline-secondary">Join Room</button>
                </div>
               
                </form>
              </div>
            </div>
          </div>
        </div>








        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

            <div class="card-body">
              <p class="card-text">Create your own group.</p>
              <div class="d-flex justify-content-between align-items-center">

                <form method="POST" action="create">
                  
                <div class="btn-group">
                  <button type="submit" class="btn btn-bg btn-outline-secondary">Create Room</button>
                </div>

                </form>
               
              </div>
            </div>
          </div>
        </div>






















        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

            <div class="card-body">
              <p class="card-text">Logout.</p>
              <div class="d-flex justify-content-between align-items-center">

                <form method="POST" action="logout">
                  

                <div class="btn-group">
                  <button type="submit" class="btn btn-bg btn-outline-secondary">Logout</button>
                </div>


                </form>
               
              </div>
            </div>
          </div>
        </div>








</main>

      {% endblock %}
